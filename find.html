<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>find-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <div class="set-relative">
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
                <span class="nav__notification--dot"></span>
            </div>
        </div>
    </header>


    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="Recommended-Friends">
            <h6 class="Recommended-Friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__title">Open Chat</div>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <div class="open-post__title">#BTS</div>
                    <div class="open-post__hashtags">#bts#army#friends</div>
                    <div class="open-post__members">
                        <img src="http://127.0.0.1:5500/screenshots/IMG_0014.JPG">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__memeber-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="http://127.0.0.1:5500/screenshots/IMG_0014.JPG">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                    <span class="badge nav__notification">1</span>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-chart fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link set-relative" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <span class="nav__notification--dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        your screen is too big.
    </div>        

    <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>
</html>
