<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, <br>log in with your email or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get" >
        <input class="login-form__input" type="text" placeholder="Email or phone number">
        <input class="login-form__input" type="password" placeholder="password">
        <input class="login-form__input login-form__btn" type="submit" value="Log In">
        <a class=login-form__link href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="only-mobile">
        your screen is too big.
    </div>        

    <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>
</html>
