<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>more-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div class="set-relative">
                <span><i class="fa-solid fa-gears fa-lg"></i></span>
                <span class="nav__notification--dot"></span>
            </div>
        </div>
    </header>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="screenshots/IMG_0014.JPG" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Mandoo</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-solid fa-envelope-open-text"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-solid fa-face-grin-stars"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-brands fa-themeco"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <div class="more-suggestions__title">Suggestions</div>
			<div class="more-suggestions__icons">
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
					<span class="more-suggestions__icon-text">Kokoa Story</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image"><i class="fa-solid fa-face-grin-wink"></i></div>
					<span class="more-suggestions__icon-text">Kokoa friends</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image"><i class="fa-solid fa-face-grin-squint-tears"></i></div>
					<span class="more-suggestions__icon-text">Friends Gem</span>
				</div>
			</div>
        </div>


    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                    <span class="badge nav__notification">1</span>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-chart fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link set-relative" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                    <span class="nav__notification--dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>
</html>
